name: 打包Vue项目

on:
  push:
    branches:
      - master # 注意是main分支还是master分支

jobs:
  npm-build:
    name: npm-build工作
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容 🤔
      - uses: actions/checkout@v4 # 复制文件到github，解决ubuntu路径问题

      - name: 安装依赖⚙
      - run: npm install

      - name: 项目打包中📦
      - run: npm run build
