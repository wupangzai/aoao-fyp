name: Deploy to Server

on:
  push:
    branches:
      - master # 注意是main分支还是master分支

jobs:
  npm-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout/v4 # 复制文件到github，解决ubuntu路径问题
      - run: pwd
      - run: npm --version
      - run: npm install
      - run: npm run build
